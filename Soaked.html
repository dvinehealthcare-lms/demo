<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sok'd | Flavours of Jharkhand</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Jost', sans-serif;
    }

    body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      z-index: 100;
    }

    .logo {
      background: #763cce;
      color: #fff;
      border-radius: 50%;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
    }

    .search-box input {
      padding: 7px 18px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    .search-box input:focus {
      border-color: #763cce;
      box-shadow: 0 0 6px rgba(118, 60, 206, 0.3);
    }

    nav ul {
      display: flex;
      list-style: none;
      align-items: center;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #763cce;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-right a {
      text-decoration: none;
      color: #222;
      font-weight: 600;
    }

    .header-right .icon {
      font-size: 1.2em;
      cursor: pointer;
      color: #763cce;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* top alignment */
      text-align: center;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero h1 {
      position: relative;
      top: 28%; /* moves text upward */
      color: #5c2c9a;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 10px 20px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .hero h1 {
        font-size: 2rem;
        top: 20%;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Sokd</div>

    <div class="search-box">
      <input type="search" placeholder="Search..." />
    </div>

    <nav>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <div class="header-right">
      <a href="#">Login/Register</a>
      <span class="icon">ðŸ›’</span>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="tea.png" alt="Flavours of Jharkhand" />
    <h1>Flavours of Jharkhand</h1>
  </section>
</body>
</html>
