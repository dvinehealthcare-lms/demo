<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Us Section | Auto Slide</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #1c3b2a;
    }

    .follow-section {
      max-width: 100%;
      overflow: hidden;
      padding: 40px 0;
    }

    .follow-section h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-left: 60px;
      margin-bottom: 20px;
    }

    .carousel-container {
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      animation: scroll 30s linear infinite;
    }

    .carousel-track img {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 15px;
      flex-shrink: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .carousel-track img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Duplicate the images for smooth infinite loop */
    .carousel-track::after {
      content: "";
    }

    @media (max-width: 600px) {
      .follow-section h2 {
        text-align: center;
        margin-left: 0;
      }

      .carousel-track img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <section class="follow-section">
    <h2>Follow Us</h2>
    <div class="carousel-container">
      <div class="carousel-track" id="carousel-track">
        <img src="https://images.unsplash.com/photo-1504544750208-dc0358e63f7f?auto=format&fit=crop&w=800&q=80" alt="Tea cup among leaves">
        <img src="https://images.unsplash.com/photo-1600181955680-5b9f9e1b848a?auto=format&fit=crop&w=800&q=80" alt="Tea cup on wooden tray">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80" alt="Tea with flowers on white background">
        <img src="https://images.unsplash.com/photo-1590080875833-4b0b72e3058a?auto=format&fit=crop&w=800&q=80" alt="Teapot with herbs">
        <img src="https://images.unsplash.com/photo-1556679343-c7306c3b9a38?auto=format&fit=crop&w=800&q=80" alt="Black teapot and cups">
        <img src="https://images.unsplash.com/photo-1590080875833-4b0b72e3058a?auto=format&fit=crop&w=800&q=80" alt="Tea leaves and spoons">

        <!-- Duplicate images for infinite loop -->
        <img src="https://images.unsplash.com/photo-1504544750208-dc0358e63f7f?auto=format&fit=crop&w=800&q=80" alt="Tea cup among leaves">
        <img src="https://images.unsplash.com/photo-1600181955680-5b9f9e1b848a?auto=format&fit=crop&w=800&q=80" alt="Tea cup on wooden tray">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80" alt="Tea with flowers on white background">
        <img src="https://images.unsplash.com/photo-1590080875833-4b0b72e3058a?auto=format&fit=crop&w=800&q=80" alt="Teapot with herbs">
        <img src="https://images.unsplash.com/photo-1556679343-c7306c3b9a38?auto=format&fit=crop&w=800&q=80" alt="Black teapot and cups">
        <img src="https://images.unsplash.com/photo-1590080875833-4b0b72e3058a?auto=format&fit=crop&w=800&q=80" alt="Tea leaves and spoons">
      </div>
    </div>
  </section>

</body>
</html>
